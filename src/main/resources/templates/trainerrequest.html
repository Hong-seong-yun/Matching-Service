<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<style>
    body{
      font-size:14px;
      color:#fff;
      }
    .navbar-nav {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
      }

      .nav-item {
        margin-right: 10px;
        color: #eee;
      }
      .list {
          margin-top:120px;
          margin-left:465px;
          position: absolute;
      }
</style>
<body>
<div class="container-fluid bg-dark fixed-top py-2">
    <div class="row">
        <div class="col-md-4">
            <h4 class="text-light text-uppercase mb-0"><a th:href="@{/home}" class="navbar-brand">DashBoard</a></h4>
        </div>
        <div class="col-md-4">
            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search...">
                    <button type="button" class="btn btn-light">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item"><a sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-link">로그인</a></li>
                <li class="nav-item"><a sec:authorize="isAnonymous()" th:href="@{/signup}" class="nav-link">회원가입</a></li>
                <li class="nav-item"><a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-link">로그아웃</a></li>
                <li class="nav-item"><a sec:authorize="isAuthenticated()" th:href="@{/signup/{id}(id=${memberId})}" class="nav-link">회원정보수정</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="list">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>이름</th>
            <th>역할</th>
            <th>요청일자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
            <td th:text="${request.matchDatetime}"></td>
            <td th:text="${request.matchNum}"></td>
            <td th:text="${request.matchCustomer.mName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
